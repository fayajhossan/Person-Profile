<!DOCTYPE html>
<html>
<head>
	<title>PERSON PROFILE</title>
</head>
<body>
	


	<form>


	<table border="1px" width="150px" height="100px"align="center">
	<tr>
	<td colspan="3"><h1 align="center" >PERSON PROFILE</h1></td>
	</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="" value=""/></td>
			<tr></tr>
			<tr></tr>
		</tr>
	
		<tr>
			<td>Email:</td>
			<td> <input type="password" name="" value=""/></td>
		</tr>
		
		<tr>
			<td size="5px">Date Of Birth:</td>
			<td><input type="number" name="" value="" size="1px"/>
			<input type="number" name="" value="" size="1px"/>
			<input type="number" name="" value="" size=1px"/>
			</td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">CS
				<input type="checkbox" name="">CSE
				<input type="checkbox" name="">CSSE

		</tr>
		<tr>
			<td colspan="1">BG:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td> Msg: </td>
			<td>
				<textarea> </textarea>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" name="" value="Click">
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
	
	</form>
</body>
</html>
